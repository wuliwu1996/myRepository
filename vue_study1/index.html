<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.school,.home{
				margin-left: 30px;				
			}
			.school p{
				margin-left: 50px;				
			}
			.home p{
				margin-left: 50px;				
			}
		</style>
	</head>
	<body>
		<div id="root">
            <p v-if = "true">{{hello}}，{{name}}</p>
			基本信息：
			<school></school>
			<home></home>
		</div>
	</body>
	<script type="text/javascript">
		let $el = `#root`;
		
		let vm = new Vue({
			el: `${$el}`,
			data: {
				name: "吴小吴111111111111111111",
				hello : "hello",
				isShow: true,
			}
		});
		

	</script>
</html>
